<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Countdown</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Countdown to the year 2022!</h1>
	<div class="countdown container">
		<div class="hours">
			<p id="hours">24</p>
		</div>
		<div>:</div>
		<div class="minutes">
			<p id="minutes">01</p>
		</div>
		<div>:</div>
		<div class="seconds">
			<p id="seconds">05</p>
		</div>
	</div>
	<button id="random-bg-toggle">Randomize Background</button>
</body>
<script src="scripts.js"></script>
</html>
